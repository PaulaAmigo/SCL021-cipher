<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cifrado de Cesar</title>
   
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <div class="imagen1" style="text-align:center;">
        <img src="https://image.shutterstock.com/image-photo/image-260nw-748703671.jpg" 
        width="200" height="200">
      </div>
      
     
      <h1 class="titulo">¡Bienvenido al Cifrado de Cesar!</h1>
    
      <br>
    <h2 class="titulo">Cifremos o decifremos</h2>
    <h2 class="titulo">¡Tú decides!</h2>
    <form>
      <br>
    <label class="label1">¡Comencemos!</label>
    <br>
    <br>
    <input class="cuadro" type="text" id="texto1" name="texto"  placeholder="Ingrese texto..." 
    autocomplete="off" spellcheck="false">
    
    <br> 
    
    <select>
      <option id="cifrar" value="cifrar">Cifrar</option>
      <option id="descifrar" value="descifrar">Descrifrar</option>
    </select>
    <br>
    <button id="enviar" class="button">Enviar</button>
  </form>
  
    <br>
    <br>
    <form>
    <label class="label2">Respuesta</label>
    <br>
    <br>
    <input class="cuadro" type="text" id="texto2" name="texto"
    autocomplete="off" spellcheck="false">


    </div>
  </form>
    <script src="index.js" type="module"></script>
  </body>
</html>
